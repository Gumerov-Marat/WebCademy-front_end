<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:900|Montserrat:300,300i,500,700|Playfair+Display&amp;display=swap&amp;subset=cyrillic" rel="stylesheet"/>
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="header__social">
        <div class="social-icons"><a class="social-icons__item" href="#"><img src="./img/icons/social/instagram.svg" alt="instagram" width="22"/></a><a class="social-icons__item" href="#"><img src="./img/icons/social/twitter.svg" alt="twitter" width="25"/></a><a class="social-icons__item" href="#"><img src="./img/icons/social/facebook-f.svg" alt="facebook-f" width="14"/></a></div>
      </div>
      <div class="header__logo">
        <h1 class="logo">Hipsum Blog</h1>
      </div>
      <div class="header__search">
        <div class="header__search-icons"><img src="./img/icons/search.svg" alt="search" width="26"/></div>
        <div class="header__search-subscribe">
          <button class="button-rounded">Subscribe</button>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
